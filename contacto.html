<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <title>IDW S.A.</title>
</head>
<body>
    <div id="include-header"></div>

    <script src="js/header.js"></script>

    <main class="contenedor">
        <section class="bienvenida">
            <h2>Estar en contacto nos interesa</h2>
            <p>Completa el siguiente formulario, te responderemos  a la brevedad</p>
        </section>
        <form>
            <!--<label for="name">Nombre completo:</label>-->
            <p> Nombre completo</p><br>
            <input type="text" name="nombre" size="30"><br><br>
            <!--<label for="numero">Celular:</label>-->
            <p> Número telefónico</p><br>
            <input type="tel" name="telefono" size="30"><br><br>
            <!--<label for="email">E-mail</label>-->
            <p> E-mail</p><br>
            <input type="email" name="email" size="30"><br><br>
            <!-- <label for="motivo">Motivo: </label>-->
            <p> Motivo</p><br>
            <select name="motivo" id="motivo">
                <option>Seleccione una opción</option>
                <option value="disponibilidadcosto">Disponibilidad/costo</option>
                <option value="cancelacion">Cancelación</option>
                <option value="deuda">Consultar deuda</option>
                <option value="pago">Informar pago</option>
            </select><br><br>
            <!--<label for="message">Mensaje:</label><br>-->
            <p> Mensaje</p><br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <div id="include-footer"></div>

    <script src="js/footer.js"></script>
</body>

</html>
